<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Image Scroll</title>
    <link
      rel="icon"
      href=" http://www.google.com/s2/favicons?domain=css-tricks.com"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unsplash Api - Infinite Scroll</h1>

    <!-- add the loader -->
    <div class="loader" id="loader" hidden>
      <img src="assets/loader.svg" alt="Loading" />
    </div>

    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1594914359212-7c5ec44f6219?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1594914359212-7c5ec44f6219?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        alt=""
      />
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
